<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <title>添加员工</title>
</head>
<body>

<form th:action="@{/updateEmp}" method="post">
    <input type="hidden" name="id" th:value="${emp.getId()}">
    <label>姓名</label>
    <input th:value="${emp.getLastName()}" type="text" name="lastName" placeholder="姓名">
    <br>
    <label>邮箱</label>
    <input th:value="${emp.getEmail()}" type="email" name="email">
    <br>
    <label>性别</label>
    <div>
        <input th:checked="${emp.getGender() == 0}" type="radio" name="gender" value="0">
        <label>女</label>
        <br>
        <input th:checked="${emp.getGender() == 1}" type="radio" name="gender" value="1">
        <label>男</label>
    </div>
    <label>department</label>
    <div>
        <select name="department.id">
            <option th:selected="${dept.getId() == emp.getDepartment().getId()}" th:each="dept:${departments}" th:text="${dept.getName()}" th:value="${dept.getId()}"></option>
        </select>
    </div>
    <label>日期</label>
    <input th:value="${#dates.format(emp.getBirth(), 'yyyy/MM/dd hh:mm:ss')}" type="text" name="birth">
    <br>
    <button type="submit">修改</button>
</form>

</body>
</html>
