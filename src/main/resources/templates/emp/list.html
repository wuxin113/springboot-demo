<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>员工列表</title>
</head>
<body>

<h2><a th:href="@{/emp}">添加员工</a></h2>
<table style="border: 1px solid black">
    <thead>
        <tr>
            <th>id</th>
            <th>lastName</th>
            <th>email</th>
            <th>gender</th>
            <th>department</th>
            <th>birth</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="emp:${emps}">
            <td th:text="${emp.getId()}"></td>
            <td th:text="${emp.getLastName()}"></td>
            <td th:text="${emp.getEmail()}"></td>
            <td th:text="${emp.getGender()==0?'女':'男'}"></td>
            <td th:text="${emp.getDepartment().getName()}"></td>
            <td th:text="${#dates.format(emp.getBirth(), 'yyyy-MM-dd hh:mm:ss')}"></td>
            <td>
                <a class="button" th:href="@{/emp/} + ${emp.getId()}">编辑</a>
                <a class="button" th:href="@{/delemp/} + ${emp.getId()}">删除</a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
